<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp">
    <button onclick="tinh()">Xem giá</button>
    <h3 id="rs"></h3>

    <script>
        function tinh() {
            let n = document.getElementById('inp').value.toLowerCase();
            let g = '';
            if (n == "ổi") {
                g = "20000 VND/KG"
            } else if (n == "dưa hấu") {
                g = "20000 VND/KG"
            } else if (n == "táo") {
                g = "30000 VND/KG"
            }
            document.getElementById('rs').innerHTML = g;
        }
    </script>
</body>

</html>
