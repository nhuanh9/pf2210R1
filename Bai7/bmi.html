<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Nhập cao và nặng, tính bmi:
        bmi = cân_nặng / ( chiều_cao ^ 2 )
        BMI <16: Gầy 
        16 ≤ BMI < 25: Bình thường
        BMI > 25: Béo phì 
     -->
    chieu cao: <input type="text" id="cc">
    can nang: <input type="text" id="cn">
    <button onclick="tinh()">Tinh</button>
    <h1 id="output"></h1>
    <script>

        function tinh() {
            let cc = document.getElementById('cc').value;
            let cn = document.getElementById('cn').value;
            let result;
            let bmi = cn / (cc ** 2);

            let output = document.getElementById('output');

            if (bmi < 16) {
                result = "Gay";
            } else if (bmi >= 16 && bmi < 25) {
                result = 'Binh thuong';
            } else {
                result = 'Beo';
            }

            output.innerHTML = `BMI: ${Math.round(bmi)}, ket qua: ${result}`;
            // "BMI:" + Math.round(bmi) +", ket qua: "+result;
        }
    </script>
</body>

</html>
