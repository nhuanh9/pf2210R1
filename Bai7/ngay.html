<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="month">
    <button id="tinh" onclick="tinhthang()">Tinh so ngay</button>
    <p id="result"></p>
    <script>

        function tinhthang() {
            let thang = +document.getElementById('month').value;
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerText = 'Thang ' + thang + ' co 31 ngay';
                    break;
            }
        }
    </script>
</body>

</html>
