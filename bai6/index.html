<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="st1">
    <input type="text" id="st2">
    <button type="button" onclick="tinhTong()">Tính tổng</button>
    <button type="button" onclick="tinhHieu()">Tính hiệu</button>
    <p id="kq"></p>
    <input type="text" id="ikq">
    <script>
        function tinhTong() {
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1+n2
            document.getElementById('ikq').value = n1+n2
        }
        function tinhHieu() {
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1-n2
            document.getElementById('ikq').value = n1+n2
        }
    </script>
</body>
</html>
