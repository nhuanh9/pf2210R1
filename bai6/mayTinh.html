<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="scr">
    <button onclick="inpp(1)">1</button>
    <button onclick="inpp(2)">2</button>
    <button onclick="inpp(3)">3</button>
    <button onclick="inpp('%')">%</button>
    <button onclick="tinh()">=</button>
    <button onclick="ac()">AC</button>
    <script>
        function inpp(x) {
            document.getElementById('scr').value += x;
        }
        function tinh() {
            let phepTinh = document.getElementById('scr').value;
            document.getElementById('scr').value= eval(phepTinh);
        }
        function ac() {
            document.getElementById('scr').value = '';
        }
    </script>
</body>
</html>
