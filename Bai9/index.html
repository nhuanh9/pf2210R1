<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [3, 6, 1, 8, 2, 1, 6]; // Cách khai báo mảng.
        // 0, 1, 2, 3, 4, 5, 6 
        // Mảng: là biến đặc biệt, mà bên trong nó chứa nhiều giá trị. Vị trí bắt đầu từ 0 
        // (Các phần tử trong mảng có thể là số, chuỗi, mảng)
        // Cách truy xuất 1 phần tử
        // alert(arr[3]);
        // Cách duyệt

        // In ra các phần tử trong mảng, mỗi phần tử 1 dòng
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + '<br>')
        }

        // In ra các phần tử trong mảng, mỗi phần tử trong 1 thẻ h1.
        for (let i = 0; i < arr.length; i++) {
            document.write("<h1>" + arr[i] + "</h1>")
            // document.write(`<h1>${arr[i]</h1>`)
        }

        // In ra các phần tử trong mảng,lẻ trong 1 thẻ h1, chẵn trong thẻ h2
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                document.write(`<h1>${arr[i]}</h1>`);
            } else {
                document.write("<h2>" + arr[i] + "</h2>");
            }
        }

        // Tính tích các phần tử trong mảng
        let tich = 1;
        for (let i = 0; i < arr.length; i++) {
            tich *= arr[i];
        }
        document.write('Tích là: ' + tich)

        // Tính TBC
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            tong += arr[i];
        }
        document.write('TBC là: ' + tong / arr.length)

        // Tính TBC các phần tử chia hết cho 3
        let total = 0;
        let dem = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0) {
                total += arr[i];
                dem++
            }
        }
        document.write(total / dem);
        // Tìm max của các phần tử trong mảng
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write(max);

        // Nhập vào a, tìm vị trí của a trong mảng: nếu có thì in vị trí, không có thì in -1
        let a = +prompt('Nhập a: ');
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                index = i;
                break;
            }
        }
        alert('Vị trí của a trong mảng là: ' + index);
        // Sắp xếp các phần tử trong mảng
    </script>
</body>

</html>
