<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập cho đến khi nhập vào -1 thì dừng và hiện tổng các số đã nhập (prompt) -->
    <script>
        let total = 0;
        let number = +prompt('Nhập vào số: ');
        while (number != -1) {
            total += number;
            number = +prompt('Nhập vào số: ');
        }
        alert('Tổng các số đã nhập là: ' + total);
    </script>
</body>
</html>
