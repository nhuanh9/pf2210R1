<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên.
        let dem = 0;
        for (let x = 2; dem < 20; x++) {
            let kq = true;
            for (let i = 2; i < x; i++) {
                if (x % i == 0) {
                    kq = false;
                }
            }
            if (kq) {
                dem++;
                document.write(x + '<br>')
            }
        }
    </script>
</body>

</html>
