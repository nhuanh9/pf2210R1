<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let st1 = 1, st2 = 2, total = 1;
        while (total % 5 != 0) {
            let total = st1 + st2;
            st1 = st2;
            st2 = total;
        }
        document.write(total);
    </script>
</body>

</html>
