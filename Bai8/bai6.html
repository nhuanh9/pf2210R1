<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 0;
        let total = 0;

       for(let i = 0; n < 30; i++){
            if(i % 7 == 0){
                total += i;
                n++;
            }
       }
       document.write(total);
    </script>
</body>
</html>
