<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Không dùng dấu, không ký tự đặc biệt, tuyệt đối không dùng dấu cách, không bắt đầu từ số -->
    <script>
        let day = prompt("Enter your birthday");
        let month = prompt("Enter your birthmonth");
        let year = prompt("Enter your birthyear");
        let dmy = day + '-' + month + '-' + year;
        document.write("Your birth day: " + dmy);
    </script>
</body>

</html>
