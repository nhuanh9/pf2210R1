<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số tiền gửi tiết kiệm: ')
        let b = +prompt('Nhập vào lãi suất 1 năm của ngân hàng, đơn vị % / năm: ')
        let c = +prompt('Số năm gửi:')
        let d = a * b / 100;
        let e = a + c * d;
        document.write('số tiền bạn cần tìm là: ' + e)
    </script>
</body>
</html>
