<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 300px; border-collapse: collapse;">
        <tr> 
            <th rowspan="3">STT</th>
            <th>Tên</th>
            <th colspan="2">Tuổi</th>
            <th>Điểm</th>
        </tr>
        <tr>
            <td>1</td>
            <td>NA</td>
            <td>23</td>
            <td>7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>NA</td>
            <td>23</td>
            <td>7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>NA</td>
            <td>23</td>
            <td>7</td>
        </tr>
    </table>
    <!-- 
        tr: table row
        th: table head
        td: table data
        colspan: gộp 2-nhiều ô cùng hàng, viết ở th hoặc td
        rowspan: gộp 2-nhiều ô cùng cột, viết ở th hoặc td
     -->
</body>
</html>
